name: workerTests
run-name: ${{ github.actor }} is testing worker
on: [push]
jobs:
  run-worker-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ts-worker
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run test
